<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}   {{ .Site.Title }}</title>
<style type="text/css">
      #container {
        /* horizontal centering */
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        /* vertical centering */
        position: relative;
        top: 40%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    {{ block "main" . -}}{{- end }}
  </body>
</html>
